function printStats(arr) {
	
	let length = arr.length;
	
	document.write("Length = " + length);
	document.write("</br>");
	
	let sum = 0.0;
	for(let i = 0; i < arr.length; i++)
		sum += arr[i];
	
	document.write("Sum = " + sum);
	document.write("</br>");
	
	let n = arr.length;
	
	let mean = sum / n;
	
	document.write("Mean = " + mean);
	document.write("</br>");
	
	let sorted = b(arr);
	
	let median;
	
	if(sorted.length % 2 == 1)
		median = sorted[Math.floor(sorted.length/2)];
	else
		median = (sorted[Math.floor(sorted.length/2) - 1] + sorted[Math.floor(sorted.length/2)]) / 2.0;
	
	document.write("Median = " + median);
	document.write("</br>");
	
	let mode = sorted[0];
	let topOccurrences = 0;
	let currentNumber = sorted[0];
	let occurrences = 0;
	
	for(let i = 0; i < sorted.length; i++) {
		if(sorted[i] == currentNumber) {
			occurrences++;
			if(occurrences > topOccurrences) {
				topOccurrences = occurrences;
				mode = currentNumber;
			}
		}
		else {
			currentNumber = sorted[i];
			occurrences = 1;
		}
	}
	
	document.write("Mode = " + mode);
	document.write("</br>");
	
	let variance = 0.0;
	
	for(let i = 0; i < arr.length; i++) {
		let diff = arr[i] - mean;
		variance += diff * diff;
	}
	variance /= length;
	
	document.write("Variance = " + variance);
	document.write("</br>");
	
	let standardDeviation = Math.sqrt(variance);
	
	document.write("Standard Deviation = " + standardDeviation);
	document.write("</br>");
	
}

function b(arr) {
	let sortingArr = [];
	for(let i = 0; i < arr.length; i++)
		sortingArr[i] = arr[i];
	for(let i = 0; i < sortingArr.length - 1; i++)
		for(let j = i + 1; j < sortingArr.length; j++)
			if(sortingArr[i] > sortingArr[j]) {
				let temp = sortingArr[i];
				sortingArr[i] = sortingArr[j];
				sortingArr[j] = temp;
			}
	return sortingArr;
}
